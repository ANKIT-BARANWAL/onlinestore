<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class = "navbar navbar-default navbar-fixed-top">
            <ul class = "nav navbar-nav navbar-left">
                <li>
                    <a class = "navbar-brand" href="/">Home</a></li>
                <li><a href="/admin-login/">Admin Login</a></li>
            </ul>
            <ul class = "nav navbar-nav navbar-right">
                <li>
                    <a class = "navbar-brand" href="/cart/">Cart:  <b>({{cart_size}}) Items </b></a></li>
                <li><a href="/cart/checkout/">Check Out!</a></li>
            </ul>
        </nav>
        <br>
        <br>
        <div class ="page-header" style="text-align:center">
            <h2>StoreName</h2>
        </div>
        <style type="text/css">
        .centerdiv{
            width:45%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        </style>
        <div class="container well centerdiv">
            <h3>Login</h3>
            <br>
            <form method="post">
                {% csrf_token %}
                {% if login == False %}
                <div class="alert alert-danger" role="alert" > Bad Login!</div>
                {% endif %}
                <b>Username:</b>
                <input type="password" name="username" class="form-control">
                <br>
                <b>Password:</b>
                <input type="password" name="password" class="form-control">
                <br>
                <input type="submit" value="Login!" class="btn btn-success btn-lg" >
            </form>
        </div>
    </body>
    </html>
